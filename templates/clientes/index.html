{% include 'header.html' %}
<br>
<a href="{{url_for('create')}}" class="btn btn-success">
    Ingresar cliente
</a>
<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{cliente[0]}}</td>
            <td>{{cliente[1]}}</td>
            <td>{{cliente[2]}}</td>
            <td>{{cliente[3]}}</td>
            <td>{{cliente[4]}}</td>
            <td> <a href="/clientes/edit/{{cliente[0]}}" class="btn btn-info"> Editar</a> ||
                <a onclick="return confirm('Seguro que quieres borrar?')" href="/clientes/destroy/{{cliente[0]}}" class="btn btn-danger"> Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'footer.html' %}
