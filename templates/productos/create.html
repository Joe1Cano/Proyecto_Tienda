{% include 'header.html' %}

{% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}

{% endwith %}

<form method="post" action="/productos/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresa datos del nuevo producto
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del producto</h5>
            <p class="card-text"> 

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtPrecio">Precio:</label>
                    <input id="txtPrecio" class="form-control" type="number" name="txtPrecio">
                </div>

                <div class="form-group">
                    <label for="txtCantidad">Cantidad:</label>
                    <input id="txtCantidad" class="form-control" type="number" name="txtCantidad">
                </div>

                <div class="form-group">
                    <label for="txtProveedor">Numero del Proveedor:</label>
                    <input id="txtProveedor" class="form-control" type="number" name="txtProveedor">
                </div>

                <div class="form-group">
                    <label for="txtCosto">Costo:</label>
                    <input id="txtCosto" class="form-control" type="number" name="txtCosto">
                </div>
                <br>

                <div class="form-group">
                    <input class ="btn btn-success" type="submit" value="Agregar">
                    <a href="/productos" class="btn btn-primary">Regresar</a>
                </div>
                </p>
        </div>
    </div> 
</form>
{% include 'footer.html' %}
