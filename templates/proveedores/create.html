{% include 'header.html' %}

{% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}

{% endwith %}

<form method="post" action="/proveedores/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresa datos del nuevo proveedor
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del proveedor</h5>
            <p class="card-text"> 

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtApellido">Apellido:</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>

                <div class="form-group">
                    <label for="txtTelefono">Telefono:</label>
                    <input id="txtTelefono" class="form-control" type="text" name="txtTelefono">
                </div>
                <br>

                <div class="form-group">
                    <input class ="btn btn-success" type="submit" value="Agregar">
                    <a href="/proveedores" class="btn btn-primary">Regresar</a>
                </div>
                </p>
        </div>
    </div> 
</form>
{% include 'footer.html' %}
