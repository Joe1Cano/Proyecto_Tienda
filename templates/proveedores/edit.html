{% include 'header.html' %}
{% for proveedor in proveedores %}

<form method="post" action="/proveedores/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar proveedores
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del proveedor:</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtID fake">ID:</label>
                    <input id="txtID fake" class="form-control" value="{{proveedor[0]}}" type="text" name="txtID fake" disabled>
                </div>
                
                <input type="hidden" name="txtID" id="txtID" value="{{proveedor[0]}}" >
            
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value="{{proveedor[1]}}" class="form-control" type="text" name="txtNombre">
                </div>
                
                <div class="form-group">
                    <label for="txtApellido">Apellido:</label>
                    <input id="txtApellido" value="{{proveedor[2]}}" class="form-control" type="text" name="txtApellido">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" value="{{proveedor[3]}}" class="form-control" type="text" name="txtCorreo">
                </div>

                <div class="form-group">
                    <label for="txtTelefono">Telefono:</label>
                    <input id="txtTelefono" value="{{proveedor[4]}}" class="form-control" type="text" name="txtTelefono">
                </div>
                <br>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Guardar">
                    <a href="/proveedores" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
    
</form>
{% endfor %}

{% include 'footer.html' %}
