{% include 'header.html' %}

{% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}

{% endwith %}

<form method="post" action="/ventas/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresa datos de la venta
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de la venta:</h5>
            <p class="card-text"> 

                <div class="form-group">
                    <label for="txtIDProducto">ID del producto:</label>
                    <input id="txtIDProducto" class="form-control" type="text" name="txtIDProducto">
                </div>

                <div class="form-group">
                    <label for="txtFecha">Fecha:</label>
                    <input id="txtFecha" class="form-control" type="date" name="txtFecha">
                </div>

                <div class="form-group">
                    <label for="txtCantidad">Cantidad:</label>
                    <input id="txtCantidad" class="form-control" type="number" name="txtCantidad">
                </div>

                <div class="form-group">
                    <label for="txtPrecio">Precio:</label>
                    <input id="txtPrecio" class="form-control" type="number" name="txtPrecio">
                </div>

                <br>

                <div class="form-group">
                    <input class ="btn btn-success" type="submit" value="Agregar">
                    <a href="/ventas" class="btn btn-primary">Regresar</a>
                </div>
                </p>
        </div>
    </div> 
</form>
{% include 'footer.html' %}
